<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script type="text/javascript">
        
        document.addEventListener("DOMContentLoaded",
            function () {
                window.peer = new Peer({ key: 'lwjd5qra8257b9' });
                window.isAdmin = location.hash == "#admin";
                window.peer.on('open',
                    function() {
                        window.glbYourId = window.peer.id;
                        if (window.isAdmin) DesktopObject.setkey(window.glbYourId);
                    });

                window.peer.on('call',
                    function(call) {
                        if (isAdmin) {
                            window.call = call;
                            window.call.answer(window.localStream);
                            step3(window.call);
                        }
                    });

                window.peer.on('error',
                    function(err) {
                        DesktopObject.onerror();
                    });

                window.peer.on('connection',
                    function(con) {
                        //for admin
                        con.on('open',
                            function() {
                                con.on('data',
                                    function (data) {
                                        console.log(data);
                                        if (data.message != null) {
                                            if (data.message == 'dataRequest') {
                                                DesktopObject.oncall();
                                            } else if (data.message == 'hangUp') {
                                                DesktopObject.callended();
                                                //window.con.close();
                                            } else if (data.message == 'message') {
                                                //DesktopObject.onmessage(data.data);
                                            }
                                        }
                                    });
                                window.con = con;
                            });
                    });
                
                function v() {
                    navigator.mediaDevices.getUserMedia({ audio: true, video: true }).then(function (stream) {
                        window.localStream = stream;
                        document.getElementById("my-video").srcObject = window.localStream;
                    }, function () { });
                }

                function step3(call) {
                    if (window.existingCall && window.existingCall.open) {
                        window.existingCall.close();
                        window.existingCall = null;
                    }

                    call.on('stream',
                        function (stream) {
                            document.getElementById("their-video").style.visibility = "visible";
                            document.getElementById('their-video').srcObject = stream;
                        });

                    window.existingCall = call;
                }

                window.start = function() {
                    window.makeCall = function (otherId) { //id of admin
                        window.con = window.peer.connect(otherId);
                        window.otherId = otherId;
                        window.con.on('open',
                            function() {
                                window.con.on('data',
                                    function(data) {
                                        console.log(data);
                                        if (data.message == 'dataAccept') {
                                            if (data.data == true) {
                                                var call = window.peer.call(otherId, window.localStream);
                                                if (call)
                                                    step3(call);
                                                DesktopObject.callstarted();
                                            } else {
                                                DesktopObject.callended();
                                                if (window.otherId) {
                                                    document.getElementById("their-video").style.visibility = "hidden";
                                                    delete window.peer.connections[window.otherId];
                                                    window.otherId = null;
                                                }
                                                //window.con.close();
                                            }
                                        } else if (data.message == 'message') {
                                            //DesktopObject.onmessage(data.data);
                                        }
                                    });
                                con.on('close', function () {
                                    if (window.otherId) {
                                        document.getElementById("their-video").style.visibility = "hidden";
                                        delete window.peer.connections[window.otherId];
                                        window.otherId = null;
                                        DesktopObject.callended();
                                    }
                                });
                                window.con.send({ 'message': 'dataRequest' });
                            });
                    };

                    window.hangUp = function() {
                        if (isAdmin) {
                            window.con.send({ 'message': 'dataAccept', 'data': false });
                        } else {
                            window.con.send({ 'message': 'hangUp' });
                        }
                        if (window.existingCall != null && window.existingCall.open) {
                            if (window.call && window.call.open) {
                                window.call.close();
                                window.call = null;
                            }
                            if (window.existingCall && window.existingCall.open) {
                                window.existingCall.close();
                                window.existingCall = null;

                            }
                            if (window.otherId) {
                                document.getElementById("their-video").style.visibility = "hidden";
                                delete window.peer.connections[window.otherId];
                                window.otherId = null;
                            }
                        }
                    };

                    window.answer = function() {
                        if (isAdmin) {
                            if (window.existingCall != null && window.existingCall.open) {
                                return;
                            } else if (window.existingCall == null ||
                                (window.existingCall != null && !window.existingCall.open)) {
                                window.con.send({ 'message': 'dataAccept', 'data': true });
                            }
                        }
                    };
                    v();
                };
                window.start();
            });
    </script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: #666666;
        }

        #their-video {
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            visibility: hidden
        }

        #my-video {
            width: 350px;
            height: auto;
            transform: translate(-50%, 0);
            position: absolute;
            top: 0;
            left: 15%;
            z-index: 2
        }
        
    </style>
</head>
<body>
<div style="margin: 0" id="main-container">
    <video id="my-video" muted="true" autoplay=""></video>
    <video id="their-video" autoplay=""></video>
</div>
</body>
</html>
